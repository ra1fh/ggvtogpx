name: "Build and Test"

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-20.04, ubuntu-22.04 ]
        compiler: [ clang++, g++ ]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Qt5
        run: |
          sudo apt-get -y install  qtbase5-dev qtbase5-dev-tools libzip-dev

      - name: CMake
        env:
          CC: ${{ matrix.compiler }}
          CXX: ${{ matrix.compiler }}
        run: cmake .

      - name: Build
        run: make VERBOSE=1

      - name: Test
        run: make test
